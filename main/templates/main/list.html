{% extends 'main/base.html' %}

{% block title %} View List {% endblock %}

{% block content %}
    <h1>{{ls.name}}</h1>
    <form method="post" action="#">
        {% csrf_token %}
        {% for item in ls.item_set.all %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
            {% if item.complete == True %}
                <li><input type="checkbox" value="clicked"  name="c{{item.id}}" checked>{{item.text}} </li>
            {% else %}
                <li><input type="checkbox" value="clicked"  name="c{{item.id}}" >{{item.text}} </li>
            {% endif %}
                </div>
            </div>
            <input type="text", value="{{item.text}}" class="form-control">
        </div>
        {% endfor %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <input type="text"  name="new">
            <button type="submit"  name="newItem"  value="newItem" class="btn btn-outline-info">Add item</button> 
            </div>
            
        </div>
        <button type="submit"  name="save"  value="save" class="btn btn-outline-primary">Save</button>
</form>
{% endblock %}
